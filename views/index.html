<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <title>Engine Roller</title>
    <meta name="description" content="Roll those Random Schematics all day! Thanks to Ziwix for the algorithm.">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/68ec3e13-1d62-4523-aa03-f014ce023665%2Fblurpleicon.ico?1528117757048" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    
    <div class="container" style="margin-top: 15px;">
      
      <div class="wa-panel col-4">
        <h2 class="wa-title" style="text-align: center">
          Schematic View
        </h2>
        <p style="text-align: center;">
            Spent: <span id="schematicKnowledge">0</span> Knowledge 
            <a href="javascript:void(0)" onclick="resetKnowledge()" style="text-decoration: none; color: darkgrey; text-transform: uppercase;">(Reset)</a>
          </p>
        <div class="schematicView wa-panel col-12" id="schematicPanel">

          <span class="wa-header" style="font-size: 1em; float: left;" id="schematicName">Procedural Engine</span>

          <div class="divider top bottom" style=""></div>
          <div class="stat-bar">
            <div class="progress" id="schem-stat-0"></div>
            <span class="stat-label left">Resilience</span>
            <span class="stat-label right" id="schem-stat-0-label">0</span>
          </div>
          <div class="stat-bar">
            <div class="progress" id="schem-stat-1"></div>
            <span class="stat-label left">Fuel Efficiency</span>
            <span class="stat-label right" id="schem-stat-1-label">0</span>
          </div>
          <div class="stat-bar">
            <div class="progress" id="schem-stat-2"></div>
            <span class="stat-label left">Spin-Up</span>
            <span class="stat-label right" id="schem-stat-2-label">0</span>
          </div>
          <div class="stat-bar">
            <div class="progress" id="schem-stat-3"></div>
            <span class="stat-label left">Overheat Limit</span>
            <span class="stat-label right" id="schem-stat-3-label">0</span>
          </div>
          <div class="stat-bar">
            <div class="progress" id="schem-stat-4"></div>
            <span class="stat-label left">Power</span>
            <span class="stat-label right" id="schem-stat-4-label">0</span>
          </div>
          <div class="schematicMoreInfo">
            <div class="divider bottom top" style="margin-bottom: 3%;"></div>
            <div class="col-6 schem-mat bottom">
              <span class="wa-header" id="schem-mat-0-label">Casing</span>
              <span id="schem-mat-0">100</span>
            </div>
            <div class="col-6 schem-mat bottom">
              <span class="wa-header" id="schem-mat-1-label">Combustion</span>
              <span id="schem-mat-1">100</span>
            </div>
            <div class="col-6 schem-mat top bottom">
              <span class="wa-header" id="schem-mat-2-label">Mechanical</span>
              <span id="schem-mat-2">100</span>
            </div>
            <div class="col-6 schem-mat top bottom">
              <span class="wa-header" id="schem-mat-3-label">Propeller</span>
              <span id="schem-mat-3">100</span>
            </div>
            <div class="col-6 schem-mat top hidden">
              <span class="wa-header" id="schem-mat-4-label">Stat 4</span>
              <span id="schem-mat-4">100</span>
            </div>
            <div class="col-6 schem-mat top hidden">
              <span class="wa-header" id="schem-mat-5-label">Stat 5</span>
              <span id="schem-mat-5">100</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="wa-panel col-8">
        <h1 class="wa-title" style="text-align: center">
          Random Schematic Roller
        </h1>
        <ul id="rollerUI">
          
        </ul>
        
      </div>
      
    </div>

    <script src="/random.min.js"></script>
    <script src="/client.js"></script>
    <script>
      var random = new Random();
      var materials = document.getElementsByClassName("schem-mat");
      for (var i = 0; i < materials.length; i++) {
        materials[i].addEventListener("mouseenter", handleMatMouseEnter);
        materials[i].addEventListener("mouseleave", handleMatMouseLeave);
      }
      createRollerUI();
    </script>
  </body>
</html>
