<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Engine Roller</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="schematicView wa-panel col-3">
        <span class="schematicName wa-header" style="font-size: 1vw;">Ironforge Cloudchaser N8</span> 
        <span style="float:right; color: red; font-weight:700">&times;</span>
        <div class="divider" style="border-bottom: dashed 2px white; margin-bottom: 5px;"></div>
        <div style="background-color: #776464; width: 100%; position: relative; height: 20px; margin-bottom: 2px;">
          <div style="background-color: #668ec3; height: 20px; width: 90%; position: absolute;"></div>
          <span style="z-index:1; float: left; margin-left: 10px; position: relative;">Resilience</span>
          <span style="z-index:1; float: right; margin-right: 10px; position: relative;">90</span>
        </div>
        <div style="background-color: #776464; width: 100%; position: relative; height: 20px; margin-bottom: 2px;">
          <div style="background-color: #668ec3; height: 20px; width: 90%; position: absolute;"></div>
          <span style="z-index:1; float: left; margin-left: 10px; position: relative;">Fuel Efficiency</span>
          <span style="z-index:1; float: right; margin-right: 10px; position: relative;">90</span>
        </div>
        <div style="background-color: #776464; width: 100%; position: relative; height: 20px; margin-bottom: 2px;">
          <div style="background-color: #668ec3; height: 20px; width: 90%; position: absolute;"></div>
          <span style="z-index:1; float: left; margin-left: 10px; position: relative;">Spin-Up</span>
          <span style="z-index:1; float: right; margin-right: 10px; position: relative;">90</span>
        </div>
        <div style="background-color: #776464; width: 100%; position: relative; height: 20px; margin-bottom: 2px;">
          <div style="background-color: #668ec3; height: 20px; width: 90%; position: absolute;"></div>
          <span style="z-index:1; float: left; margin-left: 10px; position: relative;">Overheat</span>
          <span style="z-index:1; float: right; margin-right: 10px; position: relative;">90</span>
        </div>
        <div style="background-color: #776464; width: 100%; position: relative; height: 20px; margin-bottom: 2px;">
          <div style="background-color: #668ec3; height: 20px; width: 90%; position: absolute;"></div>
          <span style="z-index:1; float: left; margin-left: 10px; position: relative;">Power</span>
          <span style="z-index:1; float: right; margin-right: 10px; position: relative;">90</span>
        </div>
        <div class="divider" style="border-bottom: dashed 2px white; margin-top: 5px;"></div>
        <span>Cost: 500 Knowledge (Reset)</span>
      </div>
    </div>
    
    
    <a href="/engine">Roll Engine</a>

    <script src="/client.js"></script>
  </body>
</html>
